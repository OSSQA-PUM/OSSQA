name: Docker Image CI

on:
  push:
  # Branch 18 used for testing
  # TODO: Delete when testing is complete. It should not be here.
    branches: [ "main", "18-research-and-apply-github-actions" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose build ossqa-prototype 
    - name: Run tests
      run: docker-compose -e GITHUB_AUTH_TOKEN=${{secrets.AUTH_TOKEN}} run ossqa-prototype
